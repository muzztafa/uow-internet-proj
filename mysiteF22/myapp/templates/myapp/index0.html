<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Online Store APP</title>
</head>

<body>
    {% if cat_list %}
        <h2>List of Categories</h2>
        <ol>
            {% for cat in cat_list %}
                <a href="{% url 'myapp:detail' cat.id %}"><li>{{ cat.name }}</li></a>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available categories!</strong>
    {% endif %}

    <p><a href="/myapp/about">About Page (hardcoded)</a></p>
    <p><a href="{% url 'myapp:about' %}">About Page (namespacing)</a></p>
</body>
</html>
